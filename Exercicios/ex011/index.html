<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Imagens que se adaptam ao tamanho da tela:</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="G">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos ver a força para reproduzir áudios</p>
    <audio controls preload="auto" autoplay> <!-- MP3 WAV OGG -->
        <source srcset="media/quincas_moreira.mp3" type="image/mpeg">
        <source srcset="media/quincas_moreira.ogg" type="image/ogg">
        <source srcset="media/quincas_moreira.wav" type="image/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. clicando nesse link você poderá baixar o arquivo. <a href="media/quincas_moreira.mp3" download="">Click Aqui.</a></p>
    </audio>
    
</body>
</html>
