<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Tabela de Médias</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            height: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col" scope="col">Nota 1</th>
                <th scope="col" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8.8</td>
                <td>8.3</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.1</td>
                <td>8.9</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.9</td>
                <td>9.1</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.8</td>
                <td>8.5</td>
                <td>8.3</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de exatas</th>
                <td>8.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>7.8</td>
                <td>8.3</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>8.2</td>
                <td>8.1</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
